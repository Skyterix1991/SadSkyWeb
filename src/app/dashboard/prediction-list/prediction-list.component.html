<section>
  <ul class="list-group pl-1 overflow-auto bg-light rounded">
    <!-- Predictions -->
    <app-prediction-item *ngFor="let prediction of predictions" [prediction]="prediction"></app-prediction-item>
    <!-- Spinner -->
    <li *ngIf="isFetching" class="spinner text-center">
      <fa-icon size="3x" [icon]="faCircleNotch" spin="true"></fa-icon>
    </li>
  </ul>
</section>
