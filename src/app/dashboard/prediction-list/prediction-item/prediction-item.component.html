<div class="list-group-item prediction pointer" (click)="onClick()"
     routerLinkActive="active"
     [routerLink]="['/dashboard', prediction.owner.userId, 'predictions', this.prediction.predictionId]">
  <div class="text-white icon shadow"
       [ngClass]="{'bg-red': prediction.canceled, 'bg-green': isPredictionExpired(), 'bg-gray': !isPredictionExpired() && !prediction.canceled}">
    <fa-icon [icon]="predictionIcon"></fa-icon>
  </div>
  <span class="date ml-2 h5">{{ createDate.getDate() + ' ' + MONTHS[createDate.getMonth()] }}
    - {{ prediction.expireDate[2] + ' ' + MONTHS[prediction.expireDate[1] - 1] }}</span>
</div>
