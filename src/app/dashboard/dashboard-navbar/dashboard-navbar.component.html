<div class="offset"></div>

<nav class="navbar navbar-expand-lg navbar-light fixed-top bg-light shadow-lg p-0">
  <button (click)="onMenuToggle()" class="navbar-toggler text-black-50 ml-auto" type="button">
    <fa-icon [icon]="menuToggleIcon" size="lg"></fa-icon>
  </button>

  <div class="collapse navbar-collapse pl-3" #menuRef>
    <ul class="navbar-nav">
      <li class="nav-item">
        <a (click)="selectUser(currentUser)" routerLinkActive="active"
           class="nav-link text-gray h5 pointer m-0 font-weight-normal">{{ currentUser.firstName + ' ' + currentUser.lastName | titlecase}}</a>
      </li>
      <li *ngFor="let user of userFriendsTo" class="nav-item">
        <a (click)="selectUser(user)" routerLinkActive="active"
           class="nav-link text-gray h5 pointer m-0 font-weight-normal">{{ user.firstName + ' ' + user.lastName | titlecase}}</a>
      </li>
    </ul>
    <ul class="navbar-nav ml-auto">
      <li appDropdown class="nav-item dropdown">
        <a class="nav-link dropdown-toggle pointer">
          {{ currentUser.firstName }}
        </a>
        <div class="dropdown-menu dropdown-menu-right">
          <a class="dropdown-item pointer" [routerLink]="['/profile']">Profile</a>
          <a class="dropdown-item pointer" (click)="onLogout()">Wyloguj</a>
        </div>
      </li>
    </ul>
  </div>
