<div class="modal-backdrop show"></div>

<div class="prediction-result-view-modal">
  <div class="content overflow-auto rounded-lg">
    <div class="header">
      <span class="float-right p-3 close" (click)="onClose()">Ã—</span>
    </div>
    <div class="body">
      <div class="icon d-inline-block rounded-circle">
        <fa-icon [icon]="faClipboard" size="3x"></fa-icon>
      </div>
      <!-- Result -->
      <div class="p-5">
        <p class="title h2 font-weight-light pb-2">{{ depressionResultName }}</p>
        <p class="text-left">{{ depressionResultDescription }}</p>
        <p class="title h2 font-weight-light pt-4 pb-4">{{ anxietyResultName }}</p>
        <p class="text-left">{{ anxietyResultDescription }}</p>
      </div>
      <!-- Emotions -->
      <div class="text-left pl-5 pr-5">
        <p class="h3">Emocje</p>
        <ul class="emotions p-0">
          <li *ngFor="let emotion of uniqueEmotions; let index = index"
              class="shadow-sm rounded-pill mt-1 p-1 pr-3 pl-3 mr-2 pointer">{{ emotionCounts[index] + 'x' }}
            {{ emotion | emotionTranslate | titlecase }}</li>
        </ul>
      </div>
    </div>
  </div>
</div>
