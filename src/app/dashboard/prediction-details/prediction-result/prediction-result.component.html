<section *ngIf="!!selectedPrediction.depressionResult || canGeneratePrediction || selectedPrediction.canceled"
         class="container-fluid text-left pt-2">
  <div class="result-name mt-3">
    <div *ngIf="!!errorMessage" class="alert alert-danger p-2 mb-4">
      {{ errorMessage }}
    </div>
    <span class="display-4">Rezultat</span>
    <fa-icon *ngIf="!!selectedPrediction.depressionResult" (click)="onViewResult()" class="ml-3 text-blue pointer view"
             [icon]="faClipboard"></fa-icon>
    <button
      *ngIf="!selectedPrediction.depressionResult && canGeneratePrediction && isSelectedUserCurrentUser && !!selectedPrediction.canceled"
      (click)="onResultGenerate()"
      class="btn btn-primary btn-lg btn-block p-3 mt-5" type="submit">Generuj rezultat
    </button>
    <p *ngIf="selectedPrediction.canceled" class="h5 mt-4">Zbyt mało danych aby rezultat mógł zostać wygenerowany.</p>
  </div>
</section>
