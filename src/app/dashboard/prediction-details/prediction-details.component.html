<!-- Prediction details -->
<section class="container-fluid row">
  <!-- Current day -->
  <div class="col-lg-12 text-center">
    <app-prediction-day-navbar></app-prediction-day-navbar>
  </div>
  <div class="col-lg-12 text-center">
    <app-prediction-day-part-navbar></app-prediction-day-part-navbar>
  </div>
  <div class="col-lg-12 text-center">
    <router-outlet></router-outlet>
  </div>

  <div *ngIf="isFetching" class="col-lg-12 spinner text-center">

  </div>
</section>
