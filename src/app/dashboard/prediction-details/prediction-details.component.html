<!-- Prediction details -->
<section *ngIf="!isFetching && !!selectedPrediction" class="container-fluid p-0 m-0 mt-3 row">
  <!-- Current day -->
  <div class="col-xl-auto text-center">
    <app-prediction-day-navbar></app-prediction-day-navbar>
  </div>
  <div class="col-xl-auto text-center">
    <app-prediction-day-part-navbar></app-prediction-day-part-navbar>
  </div>
  <div class="col-xl-12 text-center">
    <router-outlet></router-outlet>
    <app-prediction-result></app-prediction-result>
  </div>
</section>
<!-- Spinner -->
<div *ngIf="isFetching" class="col-xl-12 spinner text-center">
  <fa-icon size="3x" [icon]="faCircleNotch" spin="true"></fa-icon>
</div>
