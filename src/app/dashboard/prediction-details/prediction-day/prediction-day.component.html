<section *ngIf="!!selectedPrediction" class="container-fluid text-left pt-2">
  <app-prediction-day-part [day]="selectedPrediction.days[dayNumber - 1]"
                           [expireDate]="selectedPrediction.expireDate"
                           [expireDays]="selectedPrediction.expireDays"
                           [wakeHour]="selectedPrediction.owner.wakeHour"></app-prediction-day-part>
</section>
