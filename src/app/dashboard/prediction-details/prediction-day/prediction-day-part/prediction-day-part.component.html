<div class="day-part-name mt-3">
  <span class="display-4">{{ dayPartName }}</span>
  <fa-icon *ngIf="isDayPartEditable" (click)="onEditEmotions()" class="ml-3 text-blue pointer add"
           [icon]="faPlus"></fa-icon>
</div>
<h5 class="ml-1 mt-5 text-green font-weight-bold">Pozytywne</h5>
<ul class="p-2 emotions">
  <li *ngFor="let emotion of positiveEmotions"
      class="shadow-sm rounded-pill p-1 pr-3 pl-3 mr-2">{{ emotion | emotionTranslate | titlecase }}</li>
</ul>
<h5 class="ml-1 text-red font-weight-bold">Negatywne</h5>
<ul class="p-2 emotions">
  <li *ngFor="let emotion of negativeEmotions"
      class="shadow-sm rounded-pill p-1 pr-3 pl-3 mr-2">{{ emotion | emotionTranslate | titlecase }}</li>
</ul>
